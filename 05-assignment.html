<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 05</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2" width="100%" cellspacing="10" cellpadding="10">
        <tr>
            <th colspan="3">HTML Table</th>
        </tr>
        <tr>
            <td rowspan="4">Cell 1</td>
            <td colspan="2">Cell 2</td>
        </tr>
        <tr>
            <th colspan="2">Nested HTML Table</th>
        </tr>
        <tr>
            <td>Cell 2.1</td>
            <td>Cell 2.2</td>
        </tr>
        <tr>
            <td>Cell 2.3</td>
            <td>Cell 2.4</td>
        </tr>
    </table>
</body>
</html>
